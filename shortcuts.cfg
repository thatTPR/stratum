[App]

app.quickSelect = CTRL+P
app.commandPallette = CTRL+SHIT+P
app.save= CTRL+S
app.saveall = CTRL+SHIFT+S
app.fullscreen.toggle =F12

[Editor]
editor.mode.node = SHIFT+N 
editor.mode.image = SHIFT+I
editor.mode.widgetux = SHIFT+W
editor.mode.modell = SHIFT+M
editor.mode.terrain = SHIFT+T
editor.mode.scene = SHIFT+S
editor.mode.video = SHIFT+V
editor.mode.audio = SHIFT+A

editor.up = W | Up
editor.left = A | Left
editor.down = S | Down
editor.right = D | Right
editor.raise = Q 
editor.lower = E
editor.cinematicMove = F6
editor.zoom = z | MWheelUp
editor.unzoom = c | MwheelDown   
editor.holdForScene = Mouse1
editor.hold = CTRL 
editor.sidebar.toggle = CTRL+B
editor.rightbar.toggle = CROL+R
editor.compile = F5 
editor.compileandrun = F7
editor.run = F9
editor.entity.outline = CTRL+N
editor.find = CTRL+F
editor.defaultView = CTRL+SHIFT+D
editor.triangleView = CTRL+SHIFT+T 
editor.modelView = CTRL+SHIFT+M
editor.normalView  = CTRL+SHIFT+N
 

